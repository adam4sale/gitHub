<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>

    <link  href= "css/general.css" rel ="stylesheet">

    <script>
        //alert("js is connected");

        function postUser() {
            var request = new XMLHttpRequest();
            request.onreadystatechange = function() {
                if(this.readyState == 4 && this.status == 200){
                    var response = JSON.parse(this.responseText);
                    document.getElementById("user").innerText = "Hello, " + response.rank + " " + response.name;
                }
            };
            request.open("POST", "/User", true);
            request.send();
        }
        postUser();
    </script>
</head>
<body>
  <h1>Manager Homepage</h1>

  <nav>
      <h4>Manager Navigation</h4>
      <ul>
          <li><a href="/manager/requests">review requests</a></li>

          <li><a href="/login">Logout</a></li>
      </ul>
  </nav>
</body>
</html>
