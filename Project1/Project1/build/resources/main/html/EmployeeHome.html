<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
<!--    <script src="../js/EmployeeHome.js" type="text/javascript"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        //alert("js is connected");

        function postUser() {
            var request = new XMLHttpRequest();
            request.onreadystatechange = function() {
                if(this.readyState == 4 && this.status == 200){
                    var response = JSON.parse(this.responseText);
                    document.getElementById("user").innerText = "Hello, " + response.rank + " " + response.name;
                }
            };
            request.open("POST", "/User", true);
            request.send();
        }
        postUser();
    </script>
    <link  href= "css/general.css" rel ="stylesheet">
</head>
<body>
  <h1>Employee Homepage</h1>
    <h3 id="user"></h3>

  <nav>
      <h4>Employee Navigation</h4>
      <ul>

          <li><a href="/employee/request">submit request</a></li>
          <li><a href="/employee/edit-user">edit Employee</a></li>
          <li><a href="/login">Logout</a></li>
      </ul>
  </nav>

</body>
</html>
